<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Weather forecast app</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" name="" id="query" placeholder="search..." />
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                    <!-- we will add suggestion with js -->
                </form>
                <div class="weather-icon">
                    <img src="./icons/clear-sky.png" alt="" id="icon" />
                </div>
                <div class="sm-600">
                <div class="temprature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">&deg;C</span>
                </div>
                <div id="date-time">Monday, 12:00</div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p class="" id="rain">perc - 0%</p>
                    </div>
                </div>
                <div id="location">
                    <div class="location-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-text">
                        <p class="location">location</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="main">

            


            <nav>
                <ul class="options">
                    <button class="hourly">today</button>
                    <button class="week active">week</button>
                </ul>
                <ul class="options units">
                    <button class="calcius active">&deg;C</button>
                    <button class="fahrenheit">&deg;F</button>
                </ul>
            </nav>
           <div class="cards" id="weather-cards">
                
</div>

            <div class="highlights">
                <h2 class="heading">today's highlights</h2>
                <div class="cards ">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">wind status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Low</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="credits">Crafted with love by Ope Source Coding</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
